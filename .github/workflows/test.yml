name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.fruit }} ${{ matrix.animal }}  ${{ matrix.color }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        fruit: [apple, pear]
        animal: [cat, dog]
        include:
          - color: green
          - color: pink
            animal: cat
          - fruit: apple
            shape: circle
          - fruit: banana
          - fruit: banana
            animal: cat

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY  

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project. 
